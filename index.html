<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/ChasAcademyLogo.jpg" type="image/jpg">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer></script>
    <title>Minesweeper</title>
</head>
<body>
    <dialog id="settings-dialog" class="settings-dialog">
        <form class="settings-form">
            <fieldset class="settings-fieldset">
                <legend>Game Board Size</legend>
                
                <div>
                    <input id="small-board" name="board-size" value="small" type="radio" checked >
                    <label for="small-board">Small (8x8)</label>
                </div>
                <div>
                    <input id="medium-board" name="board-size" value="medium" type="radio" >
                    <label for="medium-board">Medium (16x16)</label>
                </div>
                <div>
                    <input id="large-board" name="board-size" value="large" type="radio" >
                    <label for="large-board">Large (24x24)</label>
                </div>
            </fieldset>

            <div class="settings-buttons">
                <button id="settings-cancel-btn" value="cancel" type="button">Cancel</button>
                <button id="settings-ok-btn" value="default" type="submit">OK</button>
            </div>
        </form>
    </dialog>
    <dialog id="about-dialog" class="about-dialog">
        <p>Minesweeper 1.0</p>
        <button id="about-ok-btn" value="default" type="submit">OK</button>
    </dialog>
    <div id="mine-sweeper-container" class="mine-sweeper-container">
        <nav id="game-nav" class="game-nav">
            <ul id="game-menu" class="game-menu">
                <li id="game-menu-game">Game</li>
                <li id="game-menu-about">About</li>
            </ul>
        </nav>
        <div id="game-container" class="game-container">
            <div id="score-board" class="score-board">
                <div id="game-mines-left" class="game-score-info">0</div>
                <button id="game-start-button" class="game-start-button" type="button">ðŸ™‚</button>
                <div id="game-time" class="game-score-info">0</div>
            </div>
            <div id="game-message" class="game-message collapsed">
                <p id="game-message-text" class="game-message-paragraph">You Win!!!</p>
                <p id="game-message-emoji" class="game-message-paragraph">ðŸ˜€</p>
                <button id="game-message-button" class="game-message-button" type="button">OK</button>
            </div>
            <div id="game-grid" class="game-grid"></div>
        </div>
    </div>
</body>
</html>
