<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/ChasAcademyLogo.jpg" type="image/jpg">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Radley:ital@0;1&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer></script>
    <title>Minesweeper</title>
</head>
<body>
    <dialog id="settings-dialog-id" class="settings-dialog">
        <form class="settings-form" defaultButton="settings-ok-btn">
            <fieldset class="settings-fieldset">
                <legend>Game Board Size</legend>
                <div>
                    <input id="small-board-id" name="board-size" value="small" type="radio" checked >
                    <label for="small-board-id">Small (8x8)</label>
                </div>
                <div>
                    <input id="medium-board-id" name="board-size" value="medium" type="radio" >
                    <label for="medium-board-id">Medium (16x16)</label>
                </div>
                <div>
                    <input id="large-board-id" name="board-size" value="large" type="radio" >
                    <label for="large-board-id">Large (24x24)</label>
                </div>
            </fieldset>

            <div class="settings-buttons">
                <button id="settings-cancel-btn-id" value="cancel" type="button">Cancel</button>
                <button id="settings-ok-btn-id" value="default" type="submit">OK</button>
            </div>
        </form>
    </dialog>
    <dialog id="about-dialog-id" class="about-dialog">
        <p>Minesweeper 1.0</p>
        <button id="about-ok-btn-id" value="default" type="submit">OK</button>
    </dialog>
    <div id="mine-sweeper-container-id" class="mine-sweeper-container">
        <nav id="game-nav-id" class="game-nav">
            <ul id="game-menu-id" class="game-menu">
                <li id="game-menu-game-id">Game</li>
                <li id="game-menu-about-id">About</li>
            </ul>
        </nav>
        <div id="game-container-id" class="game-container">
            <div id="score-board-id" class="score-board">
                <div id="game-mines-left-id" class="game-score-info">0</div>
                <button id="game-start-button-id" class="game-start-button" type="button">ðŸ™‚</button>
                <div id="game-time-id" class="game-score-info">0</div>
            </div>
            <div id="game-grid-id" class="game-grid"></div>
        </div>
        <div id="game-message-container-id" class="game-message-container collapsed">
            <div id="game-message-id" class="game-message">
                <p id="game-message-text-id" class="game-message-paragraph">You Win!!!</p>
                <p id="game-message-emoji-id" class="game-message-paragraph">ðŸ˜€</p>
                <button id="game-message-button-id" class="game-message-button" type="button">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
